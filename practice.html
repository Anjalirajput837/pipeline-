<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>

</head>


<body>
<h1><b><u><center>Student Registration Form </center></b></u></h1>

<form>

  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
   <label for="mname">Middle name:</label>
  <input type="text" id="mname" name="mname"><br><br>

  <label for="lname">Last name: </label>
  <input type="text" id="lname" name="lname"><br><br>
   
  <label for="phnno">Phone no:</label>
  <input type="number" name="phoneno" id="phoneno" placeholder="+91"><br><br>

  <label for="html"> Gender : </label><br>
  <input type="radio" id="Male" name="name" value="Male">
  <label for="html">Male</label><br>
  <input type="radio" id="Female" name="name" value="Female">
  <label for="html">Female</label><br><br>
 
  <label for="html">  Hobbies :  </label><br>
  <input type="checkbox" id="Cycle" name="Cycle" value="Cycling">
  <label for="Hobbies"> Cycling </label><br>
  <input type="checkbox" id="Code" name="Code" value="Coding">
  <label for="Hobbies"> Coding </label><br>
  <input type="checkbox" id="Game" name="Game" value="Game">
  <label for="Hobbies"> Gaming </label><br>
  <input type="checkbox" id="Sport" name="Sport" value="Sports">
  <label for="Hobbies"> Sports </label><br><br>

  <input type="Submit" id="Submit" name="Submit" value="Submit"><br><br>
   
</form>

<form>
 
  <label for="Course">Choose a course:</label>
  <select id="Course" name="Course">
  <option value="C">C</option>
  <option value="C++">C++</option>
  <option value="JAVA">JAVA</option>
  <option value="PYTHON">PYTHON</option>
  <option value="HTML">HTML</option>
  <option value="CSS">CSS</option>
  </select>
  <br><br>
  <input type="Submit" id="Submit" name="Submit" value="Submit"><br><br>

</form>
 
<textarea name="Feedback" rows="5" cols="30">
WRITE YOUR FEEDBACK HERE
</textarea>

</body>
</html>
